<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chemical Supplies</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for chemicals..." id="search-input">
        </div>

        <div class="toolbar mb-3">
            <button class="btn btn-outline-primary mr-2" id="add-row">
                <i class="bi bi-plus"></i>
            </button>
            <button class="btn btn-outline-secondary mr-2" id="move-row-up">
                <i class="bi bi-arrow-up"></i>
            </button>
            <button class="btn btn-outline-secondary mr-2" id="move-row-down">
                <i class="bi bi-arrow-down"></i>
            </button>
            <button class="btn btn-outline-danger mr-2" id="delete-row">
                <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-outline-info mr-2" id="refresh">
                <i class="bi bi-arrow-clockwise"></i>
            </button>
            <button class="btn btn-outline-success mr-2" id="export-to-excel">
                <i class="bi bi-file-earmark-spreadsheet"></i>
            </button>
            <button class="btn btn-outline-warning" id="edit-toggle">
                <i class="bi bi-pencil"></i> Edit
            </button>
        </div>
        <table id="chemical-table" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            ID <i class="fas fa-sort" data-sort="id"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Chemical Name <i class="fas fa-sort" data-sort="name"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Vendor <i class="fas fa-sort" data-sort="vendor"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Density (g/m³) <i class="fas fa-sort" data-sort="density"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Viscosity (m²/s) <i class="fas fa-sort" data-sort="viscosity"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Packaging <i class="fas fa-sort" data-sort="packaging"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Pack Size <i class="fas fa-sort" data-sort="packSize"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Unit <i class="fas fa-sort" data-sort="unit"></i>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-between align-items-center">
                            Quantity <i class="fas fa-sort" data-sort="quantity"></i>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
